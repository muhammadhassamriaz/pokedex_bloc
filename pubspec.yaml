version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  cached_network_image: ^3.2.1
  dio: ^4.0.4
  dio_http_cache: ^0.3.0
  flutter_bloc: ^8.0.1
  flutter:
    sdk: flutter
  hive: ^2.0.5
  hive_flutter: ^1.1.0
